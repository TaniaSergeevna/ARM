{% extends "entrance/novigation.html" %}


{% block content %}

    <div class="content">
    <h1>Домашняя страница</h1>
    <form method="POST"  style="width: 500px" action="/menu/addDB/1">
        {% csrf_token %}
         <p>
            <label>Введите название</label><br>
            <input type="text" name="name"  value="{{person.name}}"/>
        </p>
        <p>
            <label>Выберити раздел меню</label><br>

            <select name="menu_section">
                <option >Выберити раздел меню:</option>
                <option >Закуски</option>
                <option >Салаты</option>
                <option >Гарниры</option>
                <option >Мясо</option>
                <option >Десерты</option>
                <option >Напитки</option>
                <option >Алкоголь</option>

            </select>
        </p>
         <p>
            <label>Введите выход</label><br>
            <input type="text" name="weight" value="{{person.weight}}"/>
        </p>
        <p>
            <label>Введите цену</label><br>
            <input type="text" name="price" value="{{person.price}}"/>
        </p>
        <button type="submit" >Сохранить</button>

    </div>

{% endblock %}
